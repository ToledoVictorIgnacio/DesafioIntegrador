<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Juguetería Cósmica</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo Juguetería Cósmica" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="alta.html">Agregar Producto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contacto</h1>
        <form class="contact-form">
            <label for="contact-name">Nombre:</label>
            <input type="text" id="contact-name" name="contact-name" required>

            <label for="contact-email">E-mail:</label>
            <input type="email" id="contact-email" name="contact-email" required>

            <label for="comments">Comentarios:</label>
            <textarea id="comments" name="comments" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Juguetería Cósmica. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
